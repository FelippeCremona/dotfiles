  - fnd: cd ~/trabalho/caixa/sistemas/simcn/des/mcn/simcn-web/angular/ && vi .
  - server:
      layout: main-horizontal
      panes:
        - cd ~/trabalho/caixa/sistemas/simcn/des/mcn/ && clear
        - cd ~/trabalho/caixa/sistemas/simcn/des/mcn/simcn-web/angular/ && clear
