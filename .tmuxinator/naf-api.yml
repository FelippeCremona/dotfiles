  - subconta-produto: cd ~/trabalho/caixa/sistemas/sinaf/des/naf-api-subcontaproduto/ && nvim
  - roteiro: cd ~/trabalho/caixa/sistemas/sinaf/des/naf-api-roteiro/ && nvim
