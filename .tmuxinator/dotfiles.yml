# ~/.tmuxinator/dotfiles.yml

name: dotfiles
# root: ~/

# start session with this window open
startup_window: vim

windows:
  - vim: cd ~/.config/nvim/ && vi .
  - bash: vi ~/.bashrc
  - tmux: vi ~/.tmux.conf
  - starship: vi ~/.config/starship.toml
  - tmuxinator: cd ~/.tmuxinator/ && vi .
  - bash:
