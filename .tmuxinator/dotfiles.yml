# ~/.tmuxinator/dotfiles.yml

name: dotfiles
# root: ~/

# start session with this window open
startup_window: vim

windows:
  - vim: cd ~/.config/nvim/ && nvim
  - bash: nvim ~/.bashrc
  - tmux: nvim ~/.tmux.conf
  - starship: nvim ~/.config/starship.toml 
  - tmuxinator: cd ~/.tmuxinator/ && nvim
  - wezterm: nvim /mnt/c/Arquivos\ de\ Programas/WezTerm/wezterm.lua
  - bash: 
